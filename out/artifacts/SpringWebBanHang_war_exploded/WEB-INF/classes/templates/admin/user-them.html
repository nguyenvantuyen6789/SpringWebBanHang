<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h3>Thêm Người Dùng</h3>

        <form th:action="@{/admin/user/save}" method="post" th:object="${obj}">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="text" th:field="*{gender}" class="form-control">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

    </div>

</body>
</html>
