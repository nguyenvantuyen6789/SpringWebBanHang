<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css} "/>

</head>
<body>

    <div class="container">
        <h3>Sửa Sản Phẩm</h3>

        <form th:action="@{/admin/product/update}" method="post">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{product.id}">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{product.name}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{product.description}">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{product.price}">
            </div>

            <div class="form-group">
                <label>Menu Động</label>

                <select class="form-control" name="menuDongId">
                    <option class="text-secondary font-weight-bold" value="0">Chọn Menu</option>
                    <option class="text-primary font-weight-bold" th:each="obj:${listMenuDongCha}" th:if="${obj.isVisible}" th:value="${obj.id}" th:text="${obj.menuName}">Menu Name - Active</option>
                    <option class="text-secondary small" th:each="obj:${listMenuDongCha}" th:unless="${obj.isVisible}" th:value="${obj.id}" th:text="${obj.menuName}">Menu Name - Not active</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" th:field="*{product.quantity}">
            </div>

            <div class="form-group">
                <label>Visible</label>
                <input type="text" class="form-control" th:field="*{product.visible}">
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

    </div>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
