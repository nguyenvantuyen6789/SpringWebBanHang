<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">


<div class="container maTo30" id="list-product">

    <!-- sản phẩm yêu thích -->
    <div role="tablist" class="boWi0 boShNo">
        <div class="card boWi0 boShNo maBo0 paTo12 maBo18">
            <div class="card-header baCoWh boWi0 paToBo0" role="tab" id="heading-sp-y-t">
                <h5 class="mb-0">
                    <span class="baCoTr cuTe" style="color: #0056b3;">
                        Sản phẩm yêu thích
                    </span>
                </h5>
            </div>

            <div class="collapse show boWi0 boShNo" role="tabpanel" aria-labelledby="heading-sp-y-t" data-parent="#accordion">
                <div class="card-body paTo12 paBo0">

                    <div class="row clearfix">
                        <div class="col-md-4" th:if="${listProductFavo.empty}">
                            <p>Không có dữ liệu</p>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-12" th:each="obj:${listProductFavo}">
                            <div class="card product_item">
                                <div class="body">
                                    <div class="cp_img">
                                        <img th:src="${host} + '/image/' + ${obj.imageName}" alt="Product" class="img-fluid">

                                        <div class="hover">
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-plus"></i></a>
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-shopping-cart"></i></a>
                                        </div>
                                    </div>

                                    <div class="product_details">
                                        <h5>
                                            <a href="ec-product-detail.html" th:text="${obj.productName}">Product Name</a>
                                        </h5>

                                        <ul class="product_price list-unstyled">
                                            <li class="old_price" th:text="${obj.price + 'đ'}" th:if="${obj.sale == 1}">Price</li>
                                            <li class="pri_price" th:text="${obj.price + 'đ'}" th:if="${obj.sale == 0}">Price</li>
                                            <li class="new_price" th:text="${obj.giaConLai + 'đ'}" th:if="${obj.sale == 1}">Giá Còn Lại</li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- sản phẩm theo menu -->
    <div role="tablist" class="boWi0 boShNo maBo18">
        <div class="card boWi0 boShNo maBo0 paTo12">
            <div class="card-header baCoWh boWi0 paToBo0" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <span class="baCoTr" style="color: #0056b3;">
                        <span th:text="${menuName}">Menu Name</span>
                    </span>
                </h5>
            </div>

            <div class="collapse show boWi0 boShNo" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body paTo12 paBo0">

                    <div class="row clearfix">

                        <div class="col-sm-12" th:if="${listProductMenu.size() == 0}">
                            <p>
                                Không có sản phẩm thuộc
                                <span th:text="${menuName}"></span>
                            </p>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-12" th:each="obj:${listProductMenu}">
                            <div class="card product_item">
                                <div class="body">
                                    <div class="cp_img">
                                        <img th:src="${host} + '/image/' + ${obj.imageName}" alt="Product" class="img-fluid">

                                        <div class="hover">
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-plus"></i></a>
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-shopping-cart"></i></a>
                                        </div>
                                    </div>

                                    <div class="product_details">
                                        <h5>
                                            <a href="ec-product-detail.html" th:text="${obj.productName}">Product Name</a>
                                        </h5>

                                        <ul class="product_price list-unstyled">
                                            <li class="old_price" th:text="${obj.price}">Price</li>
                                            <li class="new_price" th:text="${obj.price}">Price</li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
