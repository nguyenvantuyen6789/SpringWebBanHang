<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
</head>
<body>
    <div th:fragment="menu">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <a type="button" th:href="@{{host}/admin/menu-dong/them (host=${host})}" class="btn btn-info">Thêm</a>
        <table class="table">
            <tbody>
                <tr th:if="${listMenuDong.empty}" scope="row">
                    <td colspan="6">No Books Available</td>
                </tr>
                <tr th:each="obj : ${listMenuDong}">
                    <td scope="row">
                        <span th:text="${obj.menuName}">Menu Name</span>
                    </td>

                    <td>
                        <span th:text="${obj.url}">Url</span>
                    </td>

                    <td>
                        <span th:text="${obj.menuOrder}">Thứ Tự</span>
                    </td>

                    <td>
                        <span th:text="${obj.parentId}">Parent Id</span>
                    </td>

                    <td>
                        <span th:text="${obj.description}">Description</span>
                    </td>

                    <td>
                        <span th:text="${obj.isVisible}">Is Visible</span>
                    </td>

                    <td>
                        <a th:href="@{/admin/menu-dong/edit/{id}(id=${obj.id})}">Sửa</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/menu-dong/delete/{id}(id=${obj.id})}">Xoá</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
