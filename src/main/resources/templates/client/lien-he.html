
<!-- Liên hệ -->
<div id="lien-he" class="maTo20">

    <div class="container contact-form">

        <form method="post">
            <h5 class="maBo18">Gửi ý kiến góp ý</h5>

            <div class="row">
                <div class="col-md-6">
                    <!-- Họ Tên -->
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Họ tên *" value="" />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Phone *" value="" />
                    </div>

                    <!-- Show Phone -->
                    <div class="form-group">
                        <p>
                            <span>Phone: </span>
                            <span th:text="${setting.phone}">Phone</span>
                        </p>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btn btn-info btnContact" value="Gửi" />
                    </div>
                </div>

                <!-- Nội dung -->
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Nội dung *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
