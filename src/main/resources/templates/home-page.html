<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        Menu
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Giá </th>
                    <th> Số Lượng </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${listProduct.empty}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="obj : ${listProduct}">
                    <td>
                        <span th:text="${obj.name}"> Name </span>
                    </td>

                    <td>
                        <span th:text="${obj.description}"> Giá </span>
                    </td>

                    <td>
                        <span th:text="${obj.quantity}"> Số Lượng </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        Footer
    </div>

</body>
</html>
