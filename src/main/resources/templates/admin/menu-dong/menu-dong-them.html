
<!-- menu động edit -->
<div id="menu-dong-them" class="col-md-6">
    <h4>Thêm Menu Động</h4>

    <form th:action="@{/admin/menu-dong/save}" method="post" th:object="${obj}">

        <!-- Menu name -->
        <div class="form-group row">
            <label class="col-sm-4">Menu Name</label>

            <div class="col-sm-8">
                <input type="text" th:field="*{menuName}" class="form-control form-control-sm" required>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group row">
            <label class="col-sm-4">Description</label>

            <div class="col-sm-8">
                <input type="text" th:field="*{description}" class="form-control form-control-sm">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>

</div>
