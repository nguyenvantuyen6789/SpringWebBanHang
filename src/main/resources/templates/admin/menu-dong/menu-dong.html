

<div class="" id="menu-dong-list">
    <h4>
        <span class="maRi4">Menu Động</span>

        <a th:href="@{{host}/admin/menu-dong/them (host=${host})}">
            <i class="fas fa-plus-circle foSi16 text-primary"></i>
        </a>
    </h4>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Menu Name</th>
                <th scope="col">Thứ Tự</th>
                <th scope="col">Is Parent</th>
                <th scope="col">Parent Id</th>
                <th scope="col">Description</th>
                <th scope="col">Màu Sắc</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${listMenuDong.empty}" scope="row">
                <td colspan="6">No Books Available</td>
            </tr>

            <tr th:each="obj : ${listMenuDong}" th:class="${obj.isVisible == 0} ? 'in-visible' : 'visible' ">
                <td class="paTo9 paBo9 foSi13" scope="row">
                    <a th:href="@{/admin/menu-dong/edit/{menuDongId}(menuDongId=${obj.menuDongId})}" class="foWe500">
                        <span th:text="${obj.menuName}">Menu Name</span>
                    </a>
                </td>

                <td class="pa8 foSi13">
                    <span th:text="${obj.menuOrder}">Thứ Tự</span>
                </td>

                <td class="pa8 foSi13" th:switch="${obj.isParent}">
                    <span th:case="1">
                        <i class="fas fa-check text-success"></i>
                    </span>

                    <span th:case="0">
                        <i class="far fa-times-circle text-danger"></i>
                    </span>
                </td>

                <td class="pa8 foSi13">
                    <span th:text="${obj.parentId}">Parent Id</span>
                </td>

                <td class="pa8 foSi13">
                    <span th:text="${obj.description}">Description</span>
                </td>

                <td class="pa8 foSi13">
                    <span class="div-square wi10 he10 boRa8" th:style="${'background:' + obj.color}"></span>
                    <span th:text="${obj.color}">Mã Màu</span>
                </td>

                <td class="pa8 foSi13">
                    <a class="icon-action maRi10" th:href="@{/admin/menu-dong/edit/{menuDongId}(menuDongId=${obj.menuDongId})}">
                        <i class="fas fa-edit"></i>
                    </a>

                    <a class="icon-action cuPo" data-toggle="modal" data-target="#delete-data-modal" th:attr='onclick=|showModal("/admin/menu-dong/delete/" + ${obj.menuDongId})|'>
                        <i class="far fa-trash-alt"></i>
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
