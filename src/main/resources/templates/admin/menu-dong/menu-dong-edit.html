
<!-- menu động edit -->
<div id="menu-dong-edit" class="col-md-6">
    <h4 th:if="${menuDong == null}">Thêm Menu Động</h4>
    <h4 th:if="${menuDong != null}">Sửa Menu Động</h4>

    <form th:action="@{/admin/menu-dong/update}" method="post">
        <!-- menu động id hidden -->
        <input type="hidden" name="menuDongId" id="menuDongId"
               th:value="${menuDong != null ? menuDong.getMenuDongId() : 0}">

        <!-- Menu name -->
        <div class="form-group row">
            <label class="col-sm-4">Menu Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="menuName" id="menuName"
                       th:value="${menuDong != null ? menuDong.getMenuName() : ''}" required>
            </div>
        </div>

        <!-- Menu link -->
        <div class="form-group row">
            <label class="col-sm-4">Menu Link</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="menuLink" id="menuLink"
                       th:value="${menuDong != null ? menuDong.getMenuLink() : ''}">
            </div>
        </div>

        <!-- Thứ tự -->
        <div class="form-group row">
            <label class="col-sm-4">Thứ Tự</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="menuOrder" id="menuOrder"
                       th:value="${menuDong != null ? menuDong.getMenuOrder() : 0}">
            </div>
        </div>

        <!-- Is parent -->
        <div class="form-group row">
            <label class="col-sm-4">Is Parent</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="isParent" id="isParent"
                       th:value="${menuDong != null ? menuDong.getIsParent() : 0}">
            </div>
        </div>

        <!-- Parent id -->
        <div class="form-group row">
            <label class="col-sm-4">Parent Id</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="parentId" id="parentId"
                       th:value="${menuDong != null ? menuDong.getParentId() : 0}">
            </div>
        </div>

        <!-- Description -->
        <div class="form-group row">
            <label class="col-sm-4">Description</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="description" id="description"
                       th:value="${menuDong != null ? menuDong.getDescription() : ''}">
            </div>
        </div>

        <!-- Is visible -->
        <div class="form-group row">
            <label class="col-sm-4">Is Visible</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" name="isVisible" id="isVisible"
                       th:value="${menuDong != null ? menuDong.getIsVisible() : 0}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4">Màu Sắc</label>

            <div class="col-sm-1">
                <span class="div-square wi10 he10 boRa8" th:if="${menuDong != null}" th:style="'background-color:' + @{${menuDong.color}}"></span>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" name="color" id="color"
                       th:value="${menuDong != null ? menuDong.getColor() : ''}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

</div>
