
<!-- setting edit -->
<div id="setting-edit" class="col-md-6">
    <h4>Sửa Setting</h4>

    <form th:action="@{/admin/setting/update}" method="post" enctype="multipart/form-data">
        <!-- setting id hidden -->
        <input type="hidden" th:field="*{setting.settingId}" />

        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Copyright</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.copyright}" />
            </div>
        </div>
        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Phone</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.phone}" />
            </div>
        </div>
        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Email</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.email}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4">Web Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.webName}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4"></label>

            <div class="col-sm-8">
                <div class="form-group row">
                    <div class="col-sm-4 paRi0">
                        <img th:src="@{'/image/' + ${setting.imageName}}" th:if="${setting.imageName != null}" class="rounded wi100Pe" alt="Ảnh Sản Phẩm">
                        <img th:src="@{'/image/img_not_available.png'}" th:if="${setting.imageName == null}" class="rounded wi100Pe" alt="Ảnh Sản Phẩm">
                    </div>

                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{setting.imageName}">
                        <input type="file" name="imageFile" class="form-control-file">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>

</div>
