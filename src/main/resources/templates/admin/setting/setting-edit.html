
<!-- setting edit -->
<div id="setting-edit" class="col-md-6">
    <h4>Sửa Setting</h4>

    <form th:action="@{/admin/setting/update}" method="post">
        <!-- setting id hidden -->
        <input type="hidden" class="form-control form-control-sm" th:field="*{setting.settingId}" />

        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Copyright</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.copyright}" />
            </div>
        </div>
        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Phone</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.phone}" />
            </div>
        </div>
        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Email</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.email}" />
            </div>
        </div>
        <!-- Copyright -->
        <div class="form-group row">
            <label class="col-sm-4">Web Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" th:field="*{setting.webName}" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>

</div>
