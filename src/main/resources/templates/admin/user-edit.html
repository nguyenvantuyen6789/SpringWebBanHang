<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h3>Sửa Sản Phẩm</h3>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{product.name}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{product.description}">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{product.price}">
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" th:field="*{product.quantity}">
            </div>

            <div class="form-group">
                <label>Visible</label>
                <input type="text" class="form-control" th:field="*{product.visible}">
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

    </div>

</body>
</html>
