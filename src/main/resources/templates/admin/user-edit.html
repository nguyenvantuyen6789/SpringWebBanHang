<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h3>Sửa Người Dùng</h3>

        <form th:action="@{/admin/user/update}" method="post">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{user.userId}">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" th:field="*{user.fullName}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{user.email}">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" th:field="*{user.gender}">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{user.address}">
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

    </div>

</body>
</html>
