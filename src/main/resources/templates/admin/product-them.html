<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h3>Thêm Sản Phẩm</h3>

        <form th:action="@{/admin/product/save}" method="post" th:object="${obj}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" th:field="*{description}" class="form-control">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" th:field="*{price}" class="form-control">
            </div>

            <div class="form-group">
                <label>Chọn Menu</label>
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action
                    </button>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="text" th:field="*{quantity}" class="form-control">
            </div>

            <div class="form-group">
                <label>Visible</label>
                <input type="text" th:field="*{visible}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

    </div>

</body>
</html>
