<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div id="product-them" class="col-md-6">
        <h4>Thêm Sản Phẩm</h4>

        <form th:action="@{/admin/product/save}" method="post" th:object="${obj}" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-4">Product Name</label>

                <div class="col-sm-7">
                    <input type="text" th:field="*{productName}" class="form-control form-control-sm"
                           required>
                </div>
                <div class="col-sm-1 pa0">
                    <input type="hidden" th:field="*{favourite}">

                    <i class="far fa-star coGr cuPo" onclick='updateFavourite(this, "favourite")' title="Sản phẩm yêu thích: no"></i>
                    <script th:inline="javascript">
                        function updateFavourite(e, data) {
                            let className = event.target.className;

                            if (className.includes("coGr")) {
                                $(e).removeClass("coGr");
                                $(e).addClass("coRe");

                                $("#" + data).val(1);
                            } else if (className.includes("coRe")) {
                                $(e).removeClass("coRe");
                                $(e).addClass("coGr");

                                $("#" + data).val(0);
                            }
                        }
                    </script>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Description</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Price</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Chọn Menu</label>

                <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="menuDongId" name="menuDongId">
                        <option th:each="obj:${listMenuDong}" th:value="${obj.menuDongId}" th:text="${obj.menuName}">Menu Name</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Image</label>

                <div class="col-sm-8">
                    <input type="file" name="imageFile" class="form-control-file">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Quantity</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{quantity}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Sale</label>

                <div class="col-sm-1">
                    <input type="hidden" th:field="*{sale}" id="sale">

                    <i class="fas fa-funnel-dollar text-secondary cuPo foSi20" onclick='updateSale(this, "sale")' title="hiển thị: no"></i>
                    <script th:inline="javascript">
                        function updateSale(e, idData) {
                            let className = event.target.className;

                            if (className.includes("text-secondary")) {
                                $(e).removeClass("text-secondary");
                                $(e).addClass("text-primary");

                                $(e).removeClass("fas fa-funnel-dollar");
                                $(e).addClass("fas fa-funnel-dollar");

                                $("#salePercent").attr("type", "text");

                                $("#" + idData).val(1);
                            } else if (className.includes("text-primary")) {
                                $(e).removeClass("text-primary");
                                $(e).addClass("text-secondary");

                                $(e).removeClass("fas fa-funnel-dollar");
                                $(e).addClass("fas fa-funnel-dollar");

                                $("#salePercent").attr("type", "hidden");

                                $("#" + idData).val(0);
                            }
                        }
                    </script>
                </div>

                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm" th:field="*{salePercent}">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" th:field="*{salePrice}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Visible</label>

                <div class="col-sm-8">

                    <input type="hidden" th:field="*{isVisible}">

                    <i class="fas fa-eye-slash text-secondary cuPo maRi10 foSi20" onclick='updateIsVisible(this, "isVisible")' title="Sản phẩm yêu thích: no"></i>
                    <script th:inline="javascript">
                        function updateIsVisible(e, data) {
                            let className = event.target.className;

                            if (className.includes("text-secondary")) {
                                $(e).removeClass("text-secondary");
                                $(e).addClass("text-success");

                                $(e).removeClass("fas fa-eye-slash");
                                $(e).addClass("fas fa-eye");

                                $("#" + data).val(1);
                            } else if (className.includes("text-success")) {
                                $(e).removeClass("text-success");
                                $(e).addClass("text-secondary");

                                $(e).removeClass("fas fa-eye");
                                $(e).addClass("fas fa-eye-slash");

                                $("#" + data).val(0);
                            }
                        }
                    </script>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

    </div>

</body>
</html>
