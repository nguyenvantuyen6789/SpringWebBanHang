<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div id="product-them" class="col-md-6">
        <h4>Thêm Sản Phẩm</h4>

        <form th:action="@{/admin/product/save}" method="post" th:object="${obj}" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-4">Name</label>

                <div class="col-sm-7">
                    <input type="text" th:field="*{name}" class="form-control form-control-sm">
                </div>
                <div class="col-sm-1 pa0">
                    <a th:href="@{/admin/product/updateFovorite/{productId}(productId=${obj.productId})}" class="text-success maRi10">
                        <i class="far fa-star coGr cuPo" title="Sản phẩm yêu thích: no"></i>
                        <i class="fas fa-star coRe cuPo" title="Sản phẩm yêu thích: yes"></i>
                    </a>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Description</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Price</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Chọn Menu</label>

                <div class="col-sm-8">
                    <select class="form-control form-control-sm" id="menu" name="menuDongId">
                        <option th:each="obj:${listMenuDong}" th:value="${obj.menuDongId}" th:text="${obj.menuName}">Menu Name</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Image</label>

                <div class="col-sm-8">
                    <input type="file" name="imageFile" class="form-control-file">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Quantity</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{quantity}" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Visible</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{visible}" class="form-control form-control-sm">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

    </div>

</body>
</html>
