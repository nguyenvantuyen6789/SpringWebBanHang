<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css} "/>

</head>
<body>

    <div id="product-edit" class="col-md-6">
        <h4>Sửa Sản Phẩm</h4>

        <form th:action="@{{host}/admin/product/update (host=${host})}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-4">Id</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{product.productId}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Product Name</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" th:field="*{product.productName}"
                           required>
                </div>
                <div class="col-sm-1 pa0">
                    <input type="hidden" th:field="*{product.favourite}" id="favourite">

                    <i class="far fa-star coGr cuPo" id="favouriteIconNo" onclick="updateFavourite()" title="Sản phẩm yêu thích: no"></i>
                    <i class="fas fa-star coRe cuPo" id="favouriteIconYes" onclick="updateFavourite()" title="Sản phẩm yêu thích: yes"></i>
                    <script th:inline="javascript">
                        let favouriteNo = 0;
                        let favouriteYes = 1;

                        let favourite = [[${product.favourite}]];
                        setFavouriteDisplay(favourite);

                        function updateFavourite() {
                            if (favourite == favouriteNo) {
                                favourite = favouriteYes;
                                setFavouriteDisplay(favourite);
                            } else if (favourite == favouriteYes) {
                                favourite = favouriteNo;
                                setFavouriteDisplay(favourite);
                            }

                            $("#favourite").val(favourite);
                        }

                        function setFavouriteDisplay(favourite) {
                            if (favourite == favouriteNo) {
                                $("#favouriteIconNo").css("display", "inline-block");
                                $("#favouriteIconYes").css("display", "none");
                            } else if (favourite == favouriteYes) {
                                $("#favouriteIconNo").css("display", "none");
                                $("#favouriteIconYes").css("display", "inline-block");
                            }
                        }
                    </script>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Description</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{product.description}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Price</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="${product.price}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Menu Động</label>

                <div class="col-sm-8">
                    <select class="form-control form-control-sm" name="menuDongId">
                        <option th:each="obj:${listMenuDong}" th:value="${obj.menuDongId}" th:text="${obj.menuName}">Menu Name</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4"></label>

                <div class="col-sm-8">
                    <div class="form-group row">
                        <div class="col-sm-4 paRi0">
                            <img th:src="@{'/image/' + ${product.imageName}}" class="rounded wi100Pe">
                        </div>

                        <div class="col-sm-8">
                            <input type="hidden" th:field="*{product.imageName}">
                            <input type="file" name="imageFile" class="form-control-file">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Quantity</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{product.quantity}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Visible</label>

                <div class="col-sm-8">
                    <input type="hidden" th:field="*{product.visible}" id="visible">

                    <i class="fas fa-eye-slash text-secondary cuPo foSi20" id="visibleIconNo" onclick="updateVisible()" title="hiển thị: no"></i>
                    <i class="fas fa-eye text-success cuPo foSi20" id="visibleIconYes" onclick="updateVisible()" title="hiển thị: yes"></i>
                    <script th:inline="javascript">
                        let visible = [[${product.visible}]];
                        console.log(visible);

                        let visibleNo = 0;
                        let visibleYes = 1;

                        setVisibleDisplay(visible);

                        function updateVisible() {
                            if (visible == visibleNo) {
                                visible = visibleYes;
                                setVisibleDisplay(visible);
                            } else if (visible == visibleYes) {
                                visible = visibleNo;
                                setVisibleDisplay(visible);
                            }

                            $("#visible").val(visible);
                        }

                        function setVisibleDisplay(visible) {
                            if (visible == visibleNo) {
                                $("#visibleIconNo").css("display", "inline-block");
                                $("#visibleIconYes").css("display", "none");
                            } else if (visible == visibleYes) {
                                $("#visibleIconNo").css("display", "none");
                                $("#visibleIconYes").css("display", "inline-block");
                            }
                        }
                    </script>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

    </div>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
