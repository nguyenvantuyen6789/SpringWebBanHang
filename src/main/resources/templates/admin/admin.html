<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <!-- bootstrap css -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css} "/>
    <!-- custom css -->
    <link th:href="@{/style/style-common.css}" rel="stylesheet" />
    <link th:href="@{/style/side-bar-left-and-modal-and-list-product.css}" rel="stylesheet" />
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <!-- font awesome css -->
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>

    <!-- js file -->
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</head>
<body>

    <div th:insert="admin/side-bar/side-bar-left.html::#side-bar-left"></div>
    <div th:insert="admin/common/modal-delete.html::#modal-delete-imported"></div>

    <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        // show modal delete
        function showModal(pathId) {
            $(".btn-delete").attr("href", pathId);
        }

        function calculateSale(e) {
            // get data
            let price = $("#price").val();
            let salePercent = $("#salePercent").val();
            let salePrice = 0;
            let giaConLai = 0;

            // calculate
            salePrice = price * salePercent/100;
            giaConLai = price - salePrice;

            // set data
            $("#salePrice").val(salePrice);
            $("#giaConLai").val(giaConLai);
        }
    </script>

</body>
</html>
