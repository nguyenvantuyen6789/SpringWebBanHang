<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>

    <link th:href="${bootstrapCss}" rel="stylesheet">

</head>
<body>

    <div id="user-edit" class="col-md-6">
        <h4>Sửa Người Dùng</h4>

        <form th:action="@{/admin/user/update}" method="post">
            <div class="form-group row">
                <label class="col-sm-4">Id</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{user.userId}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Full Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{user.fullName}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Email</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{user.email}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Gender</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{user.gender}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Address</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" th:field="*{user.address}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Role</label>

                <div class="col-sm-8">
                    <select class="form-control form-control-sm" name="role">
                        <option th:each="obj:${listRole}" th:value="${obj.roleName}" th:text="${obj.roleName}">Role Name</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

    </div>

</body>
</html>
