<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="Shortcut icon" th:href="@{/admin.png}">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css} "/>

</head>
<body>

    <div class="container">
        <h3>Admin Login</h3>

        <div th:fragment="admin-login" id="admin-login">

            <div class="container contact-form">

                <form th:action="@{/login}" method="post">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username *" />
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password *" />
                            </div>

                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btn btn-success" value="Sign In" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

</body>
</html>
